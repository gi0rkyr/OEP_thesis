<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'login.css' %}">
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </head>
    <body>

  {% if form.errors %}
    <p>Your username and/or password aren't correct. Please try again.</p>
  {% endif %}
  <div class="row">
      <h2 class="text-center text-dark mt-5">Welcome to UNIWA CDC</h2> 
        <div class="login-form">
        <form method="post" action="{% url 'login' %}">
          {% csrf_token %}

          <div class="text-center">
            <img src="https://telsip.uniwa.gr/wp-content/uploads/sites/72/2019/06/logoTelSiP.png" class="img-fluid my-4"
              width="200px" alt="profile">
          </div>

          <div class="mb-3">
            <label for="id_username">Username:</label>
            <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username" class="form-control">
          </div>
          <div class="mb-3">
            <label for="id_password">Password:</label>
            <input type="password" name="password" autocomplete="current-password" required id="id_password" class="form-control">
          </div>
          <div class="text-center">
            <input type="submit" class="btn btn-color px-5 mb-5 w-100" value="Login">
            <!-- <button class="btn btn-primary" type="submit">Login</button> --->
          </div>
          <div id="emailHelp" class="form-text text-center mb-5 text-dark">Not
            Registered? <a href="#" class="text-dark fw-bold"> Create an
              Account</a>
          </div>
        </form>
        </div>
  </div>

</body>
</html>
